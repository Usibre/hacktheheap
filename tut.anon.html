<script>
let userlevel = getCookie("heaplevel");
document.getElementById('leveldiv').innerHTML = "Level: " + userlevel;
    let getvar = window.location.search.substr(1);
    let game = null;
    switch (getvar.toLowerCase()) {
      case "cs":
      case "cs1":
        game = Tutorials.CSTut1();
        break;
      case "cs2":
        game = Tutorials.CSTut2();
        break;
      case "cs3":
        game = Tutorials.CSTut3();
        break;
      case "tutorial":
      default:
      game = Tutorials.HowTo(userlevel=="0");
    }
    window.onload = function () {
        game.start();
        addWindowResizeListener(game);
    }
</script>
