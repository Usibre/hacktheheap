<script>
checkScreenSize();
var game;
let userlevel = getCookie("heaplevel");
if (userlevel == "") {
  game = Tutorials.CookieBanner();
  addWindowResizeListener(game);
  //console.log("Showing banner.");
} else {
  //console.log("Using level " + parseInt(userlevel));
  switch (parseInt(userlevel)) {
    case 1337:
      game = Tutorials.LevelBlueprint();
      break;
    case 0:
      game = Tutorials.ToLevel1();
      break;
    case 1:
      game = Tutorials.ToLevel2();
      break;
    case 2:
      game = Tutorials.ToLevel3();
      break;
    case 3:
      game = Tutorials.ToLevel4();
      break;
    case 4:
      game = Tutorials.ToLevel5();
      break;
    case 5:
      game = Tutorials.ToLevel6();
      break;
    case 6:
      game = Tutorials.ToLevel7();
      break;
    case 7:
      game = Tutorials.ToLevel8();
      break;
    case 8:
      game = Tutorials.ToLevel9();
      break;
    case 9:
      game = Tutorials.ToLevel10();
      break;
    case 10:

  /*
    case 8:
      game = Tutorials.Level9();
      break;
  */
    default:
      initCookies();
      window.location.reload();
      //window.stop();
  }
}
window.onload = function () {
    if (getCookie('uid').length!=10)
      initCookies();
    document.getElementById('uid').innerHTML = "id:" + getCookie('uid');
    game.start();
    addWindowResizeListener(game);
}
document.getElementById("leveldiv").innerHTML = "Progressing towards level " + (parseInt(userlevel)+1).toString();
</script>
